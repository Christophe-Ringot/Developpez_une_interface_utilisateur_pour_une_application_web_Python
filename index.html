<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/scripts.js"></script>
    <script src="JS/carousel.js"></script>
    <script src="JS/modal.js"></script>
	<link rel="icon" type="image/png" sizes="16x16"
		  href="annexe/JustStreamItRed.png">
	<title>JustStreamIt</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="bloc_page">
        <section>
            <header>
                <img id="logo" src="annexe/JustStreamItRed.png"
                     alt="Logo JustStreamIt">
                <h1>JustStreamIt</h1>
                <nav>
                    <ul>
                        <li><a href="">Accueil</a></li>
                        <li><a href="#best-rated-movies">Catégories</a></li>
                    </ul>
                </nav>
            </header>

            <div id="best-movie">
                <div class="movie-description">
                    <h2></h2>
                    <button id="best-movie-player" type="button"
                            onclick="openModal(modalBestMovie)">Play</button>
                    <div id="modalBestMovie" class="modal">
                        <div class="modal-content">
                        <span class="close"
                              onclick="closeModal(modalBestMovie)">
                            &times;</span>
                            <img class="modal-picture" src="">
                            <p></p>
                        </div>
                    </div>
                    <div id="description"></div>
                </div>
                <img class="best-movie-picture" src="">
            </div>
        </section>

        <section>
            <div id="best-rated-movies">
                <h3 class="row-header">films les mieux notés</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel1.
                    moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel1.
                    moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="first-category">
                <h3 class="row-header">Thriller</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel2.
                    moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel2.
                    moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="second-category">
                <h3 class="row-header">Action</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel3.
                    moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel3.
                    moveRight()">&#10095;</a>
                </div>
            </div>
        </section>

        <section>
            <div id="third-category">
                <h3 class="row-header">Aventure</h3>
                <div class="carousel">
                    <a class="prev" onclick="carousel4.
                    moveLeft()">&#10094;</a>
                    <div class="carousel-movies"></div>
                    <a class="next" onclick="carousel4.
                    moveRight()">&#10095;</a>
                </div>
            </div>
        </section>
        </div>
</body>
</html>
